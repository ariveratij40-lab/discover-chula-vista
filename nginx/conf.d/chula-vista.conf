# Configuración de Nginx para Discover Chula Vista
# IP del VPS: 108.175.9.162

# Redirigir HTTP a HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name 108.175.9.162 _;

    # Acme challenge para Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirigir todo el tráfico a HTTPS (comentar hasta tener SSL)
    # location / {
    #     return 301 https://$server_name$request_uri;
    # }

    # Proxy a la aplicación (descomentar para usar sin SSL inicialmente)
    location / {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

